language: cpp
compiler:
  - gcc
  - clang
before_script:
  - sudo apt-get install libglew1.5 libglew1.5-dev libjpeg62 libjpeg62-dev -y
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - sudo apt-get install libsfml-graphics2.5 libsfml-network2.5 libsfml-system2.5 libsfml-audio2.5 libsfml-window2.5 x11proto-randr-dev libxrandr2 libsfml-dev

  - git clone --recursive --recurse-submodules git://github.com/Bromeon/Thor.git
  - cmake Thor/CMakeLists.txt
  - cd Thor && make && sudo make install && cd ..

  - cmake Pokesgi/CMakeLists.txt
script:
  - make Pokesgi/

branches:
  only:
    - master
