language: cpp
compiler:
  - gcc
  - clang
before_script:
  - sudo apt-get install libglew-dev libjpeg62 libjpeg62-dev x11proto-randr-dev libxrandr2 libx11 libx11-dev libx11-data libx11-xcb-dev libx11-xcb1 libx11-6-udeb libxrender1 libxrender-dev -y
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - sudo apt-get install x11proto-randr-dev libxrandr2

  - git clone --recursive --recurse-submodules git://github.com/SFML/SFML.git
  - cmake SFML/CMakeLists.txt
  - cd SFML && make && sudo make install && cd ..

  - git clone --recursive --recurse-submodules git://github.com/Bromeon/Thor.git
  - cmake Thor/CMakeLists.txt
  - cd Thor && make && sudo make install && cd ..

  - cmake Pokesgi/CMakeLists.txt
script:
  - make Pokesgi/

branches:
  only:
    - master
